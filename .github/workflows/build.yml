name: Build static ffmpeg

on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  package-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch:
          - x86_64
          #- arm64
    env:
      ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y yasm lame libmp3lame-dev libopus-dev
      - name: Install ARM64 compiler
        if: env.ARCH == 'arm64'
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: ./build-linux.sh
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-linux-${{ env.ARCH }}
          path: artifacts/

  package-windows:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch:
          - x86_64
    env:
      ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y yasm mingw-w64
#      - name: Download and build libmp3lame for Windows
#        run: |
#          # Download LAME source code
#          wget https://downloads.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz
#          tar -xzf lame-3.100.tar.gz
#          cd lame-3.100

#          # Configure and build for Windows
#          ./configure --host=x86_64-w64-mingw32 --disable-shared --enable-static
#          make

#          # Copy the built library to a location that can be accessed by the compiler
#          sudo mkdir -p /usr/local/x86_64-w64-mingw32/lib
#          sudo cp libmp3lame/.libs/libmp3lame.a /usr/local/x86_64-w64-mingw32/lib/
#          sudo mkdir -p /usr/local/x86_64-w64-mingw32/include
#          sudo cp include/lame.h /usr/local/x86_64-w64-mingw32/include/
#      - name: Verify libmp3lame-dev installation
#        run: |
#          ls -l /usr/local/x86_64-w64-mingw32/include/
#          ls -l /usr/local/x86_64-w64-mingw32/lib/
      - name: Build
        run: ./build-windows.sh
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-${{ env.ARCH }}
          path: artifacts/
      - name: Output config.log for debugging
        if: failure()
        run: cat config.log

  package-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        # https://developer.apple.com/documentation/apple-silicon/building-a-universal-macos-binary#Update-the-Architecture-List-of-Custom-Makefiles
        target:
          # - x86_64-apple-macos10.9
          - arm64-apple-macos11
    env:
      TARGET: ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: brew install yasm lame opus
      - name: Build
        run: ./build-macos.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.target }}
          path: artifacts/

  release:
    runs-on: ubuntu-latest
    needs:
      - package-linux
      - package-windows
      - package-macos
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Make tarballs
        run: |
          mkdir artifacts/release/
          cd artifacts/
          for dir in ffmpeg-*/ffmpeg-*
          do
            name=$(basename $dir)
            tar czf release/$name.tar.gz -C $(dirname $dir) $name
          done
          ls -l release/
      - name: GH Release
        uses: softprops/action-gh-release@v2.0.9
            
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: artifacts/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
